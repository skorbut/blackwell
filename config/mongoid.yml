production:
  clients:
    default:
      # The standard MongoDB connection URI allows for easy replica set connection setup.
      # Use environment variables or a config file to keep your credentials safe.
      uri: <%= ENV['MONGOLAB_URI'] %>

development:
  # Configure available database clients. (required)
  clients:
    # Defines the default client. (required)
    default:
      # Defines the name of the default database that Mongoid can connect to.
      # (required).
      database: blackwell_development
      # Provides the hosts the default client can connect to. Must be an array
      # of host:port pairs. (required)
      hosts:
        - localhost:27017
test:
  clients:
    default:
      database: blackwell_test
      hosts:
        - localhost:27017
      options:
        read:
          mode: :primary
        max_pool_size: 1
